<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホームページ with ログイン</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #FFD700 url('https://source.unsplash.com/1920x1080/?pachinko') repeat;
            background-size: cover;
            color: #333;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            display: flex;
            justify-content: space-around;
            padding: 40px;
        }
        section {
            flex: 2;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 5px 0px rgba(0,0,0,0.2);
            color: #333;
        }
        aside {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 5px 0px rgba(0,0,0,0.2);
            color: #333;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
        }
        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 5px 0px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        .login-form label {
            display: block;
            margin-bottom: 10px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-form button {
            background-color: #1E272E;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>ホームページ with ログイン</h1>
    </header>

    <main>
        <section>
            <h2>ウェブサイトへようこそ！</h2>
            <p>当サイトへのアクセスありがとうございます。コンテンツを楽しんで、コミュニティと交流しましょう。</p>
        </section>

        <aside>
            <h2>ログイン</h2>
            <div class="login-form">
                <label for="username">ユーザー名：</label>
                <input type="text" id="username" name="username" placeholder="ユーザー名を入力してください">

                <label for="password">パスワード：</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力してください">

                <button onclick="login()">ログイン</button>
            </div>
        </aside>
    </main>

    <footer>
        &copy; 2023 当サイト
    </footer>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // シンプルなユーザー名とパスワードのチェック
            if (username === "吉田一輝" && password === "0315") {
                window.location.href = 'https://kazuki2984.github.io/kazu.github.io/';
            } else {
                alert("ログインに失敗しました。ユーザー名とパスワードを確認してください。");
            }
        }
    </script>

</body>
</html>
